name: Verify Assets

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  verify:
    name: Verify SVG Assets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
            run_install: false

      - name: Install dependencies
        run: pnpm install
      
      - name: Verify assets
        run: pnpm run verify
